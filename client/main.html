<head>
  <title>Locust Talk</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Locust Talk</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">
    <h1>Feed</h1>
    {{> compose}}
    {{> feed}}
  </div>
</body>

<template name="compose">
  <div class="compose">
    <div class="form-group">
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Post as {{identity}}</button>
  </div>
</template>

<template name="feed">
  <div class="posts">
    {{#each posts}}
      {{> post}}
    {{else}}
      <p>No Posts :(</p>
    {{/each}}
  </div>
</template>

<template name="post">
  <div class="post">
    <div class="panel panel-default">
      <div class="panel-body">
        {{content}}
      </div>
      <div class="panel-footer"><i>posted by:</i> {{author}}</div>
    </div>
  </div>
</template>
