<template name="feed">
  {{> compose}}
  <div class="posts">
    {{#each posts}}
      {{> post}}
    {{else}}
      <p>No Posts :(</p>
    {{/each}}
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
